<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Curso Completo Desenvolvedor Web!</title>
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>
  <body>
<!--criando formulário -->
      <form method="post" action="form.php">
          <div class="form-group">
              <label for="nome"> Nome </label>
              <input type="text" name="nome" id="nome" class="form-control" placeholder="digite o seu nome!" required autofocus tabindex="1"><!--autufocus já deixa a primeira lacuna ativa-->
          </div>
          <div class="form-group">
            <label for="email"> E-mail </label>
            <input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com.br!" required tabindex="2"> <!--tabindex serve para ordenar a sequência do tab-->
        </div>
        <div class="form-group">
            <label for="nascimento"> Nascimento </label>
            <input type="date" name="nascimento" id="nascimento" class="form-control" required min="2022-01-15" max="2022-09-29">
        </div>
        <div class="form-group">
            <label> Sexo </label>
            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
        </div>
        <div class="form-group">
            <label for="Li"> Li o contrato </label>
            <input type="checkbox" name="Li" id="Li" required checked>
        <div>
        <div class="form-group">
            <label for="volume"> Volume </label>
            <input type="range" name="volume" id="volume" min="0" max="100" value="25">
        <div> 
        <div class="form-group">
            <label for="mater"> Bateria </label>
            <meter min="0" name="meter" max="100" low="15" value="12">12</meter>
        <div>
        <div class="form-group">
            <label for="mater"> Carregando </label>
            <progress min="0" name="meter" max="100" value="60">60%</progress>
        <div>   
        <div class="form-group">
            <label for="ano"> Ano Fabricação </label>
            <input type="number" name="ano" id="ano" min="1920" step="4" max="2024" value="2024" class="form-control" tabindex="3">
        </div> 
        <div class="form-group">
            <label for="cor"> Cor </label>
            <input type="color" name="cor" id="cor" class="form-control">
        </div>
        <div class="form-group">
            <label for="url"> URL </label>
            <input type="url" name="url" id="url" class="form-control">
        </div> 
        <div class="form-group">
            <label for="busca"> Busca </label>
            <input type="search" name="busca" id="busca" class="form-control">
        </div>
        <div class="form-group">
            <label for="mensagem"> Mensagem </label>
            <textarea type="mensagem" name="mensagem" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="estados"> Estados </label>
            <select name="estados" id="estados" multiple size="3">
                <option value="SP">São Paulo</option>
                <option value="MG" selected>Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="estados"> Estados </label>
            <select name="estados" id="estados" multiple size="3"><!-- utilado para selecionar mais de uma opção-->
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG" selected>Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Cantarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </div>

        <input type="hidden" name="id" value="1">

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control">
        </div>
        <!--Inserindo campo de mês e ano-->
        <div class="form-group">
            <label for="mes">Mês</label>
            <input type="month" name="mes" id="mes" class="form-control">
        </div>

        <div class="form-group">
            <label for="semana">Semana</label>
            <input type="week" name="semana" id="semana" class="form-control">
        </div>

        <div class="form-group">
            <label for="time">Hora</label>
            <input type="time" name="time" id="time" class="form-control">
        </div>

        <div class="form-group">
            <input type="text" list="navegadores">
            <datalist id="navegadores">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Safari"></option>
                <option value="Edge"></option>
            </datalist>
        
            
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
       
  
      <script type=" text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
