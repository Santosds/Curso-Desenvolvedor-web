<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>C. C. Desenvolvedor Web!</title>
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>
  <body>
<!--criando formulÃ¡rio -->
      <form method="post" action="form.php">
          <div class="form-group">
              <label for="nome"> Nome </label>
              <input type="text" name="nome" id="nome" class="form-control" placeholder="digite o seu nome!" required>
          </div>
          <div class="form-group">
            <label for="email"> E-mail </label>
            <input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com.br!" required>
        </div>
        <div class="form-group">
            <label for="nascimento"> Nascimento </label>
            <input type="date" name="nascimento" id="nascimento" class="form-control" required min="2022-01-15" max="2022-09-29">
        </div>
        <div class="form-group">
            <label> Sexo </label>
            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
        </div>
        <div class="form-group">
            <label for="Li"> Li o contrato </label>
            <input type="checkbox" name="Li" id="Li" required checked>
        <div>
        <div class="form-group">
            <label for="volume"> Volume </label>
            <input type="range" name="volume" id="volume" min="0" max="100" value="25">
        <div>    
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
       
  
      <script type=" text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
